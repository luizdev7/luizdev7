<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo"><strong>Complete com suas informações</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>O que você desenvolve?</strong><br>
            </label>

            <label>
                <input type="radio" name="devweb" value="frontend">Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-End 
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Full-Stack 
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Estagiário</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Tecnologia utilizada:</strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="PHP">
                <label for="tecnologia3">PHP</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Javascript">
                <label for="tecnologia4">Javascript</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia"></textarea>
            <button type="submit" class="botao">Concluído</button>
        </div>
    </form>

</body>
</html>
